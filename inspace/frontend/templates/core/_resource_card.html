<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img src="{{ INSPACE_LOGO_URL }}" alt="Image">
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p class="title is-4">
          {% if resource.is_link %}
            <strong><a href="{{ resource.url }}" target="_blank">{{ resource.title|title }}</a></strong>
          {% else %}
            <strong>{{ resource.title|title }}</strong>
          {% endif %}
          <br>
          <small class="subtitle is-6">{{ resource.created_at|date:"d/M/Y" }}</small>
        </p>
        <p>{{ resource.description }}</p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon has-text-info"><i class="fa fa-thumbs-o-up"></i></span>
          </a>
          <a class="level-item">
            <span class="icon has-text-info"><i class="fa fa-thumbs-o-down"></i></span>
          </a>
          <a class="level-item">
            <span class="icon has-text-info"><i class="fa fa-share"></i></span>
          </a>
        </div>
        <div class="level-right">
          <a href="{% url 'core:resource-list' %}?planet={{ resource.planet.name }}" class="level-item">
            <span class="tag is-info">{{ resource.planet.name }}</span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>
