{% load inspace_forms %}

<div class="field">
  <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
  {% if field|field_type == 'select' %}
    <p class="control">
      <span>{{ field  }}</span>
    </p>
  {% else %}
    <p class="control">{{ field }}</p>
  {% endif %}
  {% for error in field.errors %}
    <p class="help is-danger">{{ error }}</p>
  {% endfor %}
</div>
